<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
 <!-- do I need this?  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>What's The Weather Like?</title>

</head>

<body>

        <header class="jumbotron">
                <h1 class="display-3">Berkley Weather Forecast</h1>
        </header>
    
        <section class='text-center notification' id="notify">Notification Goes Here✔️</section>

        <div class="container row">

                <div class="search col-3">
                        <input id="searchBox" type="text" placeholder="Search...">
                        <button id="searchBtn" type="button">Search</button>
                </div>

        </div>

        <div class="container row">
          
                <div id="today" class="col day-block">
                        Today
                </div>

        </div>
        
        <div class="container row">

                <div id="day-1" class="day-block col">
                Day 1
                </div>
                
                <div id="day-2" class="day-block col">
                Day 2
                </div>
                
                <div id="day-3" class="day-block col">
                Day 3
                </div>
                
                <div id="day-4" class="day-block col">
                Day 4
                </div>

                <div id="day-5" class="day-block col">
                Day 5
                </div>

        </div>
    
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script> 

    
</body>

</html>
